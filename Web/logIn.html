
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Preload-->
    <link rel="preload" href="/styles/normalize.css" as="style">
    <link rel="stylesheet" href="/styles/normalize.css">

    <link rel="preload" href="/styles/style.css" as="style">
    <link rel="stylesheet" href="/styles/style.css">

   

    <!--GoogleFont-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <meta name="descrption" content="CapitalMind">

    <title>LogIn</title>
</head>

<body>

    <!--Header -->
    <header class="principal_header">
        <nav class="principal_nav">
            <h1 class="logo">
                <img src="/pics/capitalOneLogo.jpg" alt="CapitalMindLogo" class="logo_icon">
            </h1>
            <a href="index.html" class="link">Home</a>
            <a href="#" class="link">Services</a>
            <a href="#" class="link">Contact</a>
            <a href="logIn.html" class="link">Log In</a>
        </nav>
    </header>

    <!-- LOGIN SECTION -->
    <div class="login_container">
        <section class="login_form">
            <h2>Log In to CapitalMind</h2>
            <form action="#" method="POST">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="you@example.com" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>

                <button type="submit" class="btn-primary">Log In</button>

                <p class="login_note">Don't have an account? <a href="#">Sign Up</a></p>
            </form>
        </section>
    </div>

    <footer id="contact">
        <h2>Ready to boost your financial future?</h2>
        <p>Contact us at <b>contact@capitamind.com</b></p>
        <p>Â© 2025 CapitaMind x Capital One. All rights reserved.</p>
    </footer>

    <script src="/js/main.js"></script>
    
</body>
</html>
